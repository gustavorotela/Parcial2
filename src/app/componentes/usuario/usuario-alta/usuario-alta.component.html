<div  style="  width: 100%; height: 100%;">
    <div style="background: whitesmoke;">
        <div class="ui-g-12"  style="font-size: 150%;text-align: center">  
            <div class="ui-g-12 ui-md-12">
                <span class="ui-inputgroup-addon"><i class="fa fa-at"></i></span>
                <input type="email" name="email" [email]="true" style="width: 90%;" pInputText placeholder="Correo electronico" [(ngModel)]="usuario.email">  
            </div>            
            <div class="ui-g-12 ui-md-12" style="text-align: center">
                <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                <input type="password" name="pass"  style="width: 90%;" placeholder="Contraseña" [(ngModel)]="usuario.password"/> 
            </div>    
            <div class="ui-g-12 ui-md-12" style="text-align: center">
                <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                <input type="password" name="pass2"  style="width: 90%;" placeholder="Repita la contraseña" [(ngModel)]="pass2"/> 
            </div>
            <div class="mb-3">
                <label for="username">Genero</label>
                <div class="input-group">
                    <select name="select" class="form-control" [(ngModel)]="usuario.tipo">
                        <option disabled selected value> -- Seleccione una opción -- </option>
                        <option value="1">Alumno</option> 
                        <option value="2">Profesor</option>
                    </select>
                </div>
            </div>
            <div class="overlay">
                <a href="#" class="icon" title="User Profile">
                  <i class="fa fa-user"></i>
                </a>
            </div>
            <ngx-file-drop (onFileDrop)="dropped($event)" 
                (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
                <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                  <button type="button" (click)="openFileSelector()">Browse Files</button>
                </ng-template>
            </ngx-file-drop>
        </div>
        <div class="container ui-g-12" style="text-align: center; font-size: 79%">
            <button mat-raised-button color="primary" (click)="registrar()">Registrarse</button>
        </div>
    </div>

    <p-messages [(value)]="msgs"></p-messages>
</div>
