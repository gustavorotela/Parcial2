<app-menu></app-menu>
<div class="card">
    <p-table [value]="alumnosBorrados" [scrollable]="true" scrollHeight="500px">
        <ng-template pTemplate="header">
            <tr>
                <th>Email</th>
                <th>Fecha borrado</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-alumno>
            <tr (click)="mostrarDetalle(materia)" role="button">
                <td>{{alumno.email}}</td>
                <td>{{alumno.fechaBorrado}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
