<div class="card">
    <p-table [value]="examenes" [scrollable]="true" scrollHeight="500px">
        <ng-template pTemplate="header">
            <tr>
                <th>Alumno</th>
                <th>Nota</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-examen>
            <tr (click)="devolverMateria(materia)" role="button">
                <td>{{examen.alumno}}</td>
                <td>{{examen.nota}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
