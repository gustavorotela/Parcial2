<p-table [value]="listaMaterias" [scrollable]="true" scrollHeight="500px">
    <ng-template pTemplate="header">
        <tr>
            <th>Materia</th>
            <th>Cuatrimestre</th>
            <th>AÃ±o</th>
            <th>Cupo</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-materia>
        <tr (click)="seleccionarMateria(materia)" role="button">
            <td>{{materia.nombre}}</td>
            <td>{{materia.cuatrimestre}}</td>
            <td>{{materia.anio}}</td>
            <td>{{materia.cupo}}</td>
        </tr>
    </ng-template>
</p-table>
