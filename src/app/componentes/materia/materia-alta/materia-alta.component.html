<head>
    <meta charset="utf-8">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/checkout/">

    <!-- Bootstrap core CSS 
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">-->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

  </head>
  <body class="bg-light">
    <div class="container">

  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Profesores</span>
        </h4>
        <app-profesores (emitirProfesor)="profesorSeleccionado($event)"></app-profesores>
        <div [hidden]="ocultar">
            Profesor seleccionado: {{emailProfesor}}
        </div>
    </div>
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Materia</h4>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="firstName">Nombre</label>
            <input [(ngModel)]="materia.nombre" name="firstName" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="username">Cuatrimestre</label>
            <div class="input-group">
                <select name="select" class="form-control" [(ngModel)]="materia.cuatrimestre">
                    <option disabled selected value> -- Seleccione una opción -- </option>
                    <option value="1">Primer</option> 
                    <option value="2">Segundo</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
          <label for="address">Año</label>
          <input [(ngModel)]="materia.anio" name="publico" type="number" class="form-control">
        </div>
        <div class="mb-3">
          <label for="email">Cupo</label>
          <input [(ngModel)]="materia.cupo" name="cupo" type="number" class="form-control">
        </div>
        <img src="{{imagenPreview}}" width="200px" height="200px" alt="">
        <div class="overlay">
            <a href="#" class="icon" title="User Profile">
              <i class="fa fa-user"></i>
            </a>
        </div>
        <ngx-file-drop (onFileDrop)="dropped($event)" 
            (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
            <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
              <button type="button" (click)="openFileSelector()">Browse Files</button>
            </ng-template>
        </ngx-file-drop>
        <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="guardarMateria()">Guardar materia</button>
      </form>
    </div>
  </div>
</div>
<p-messages [(value)]="msgs"></p-messages>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
