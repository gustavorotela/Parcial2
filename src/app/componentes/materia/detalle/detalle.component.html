<main role="main">
    <div class="jumbotron">
      <div class="container">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                 <span class="text-muted">Detalle</span>
            </h4>
            <ul class="list-group mb-3">
              <div>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Nombre: {{materia.nombre}}</h6>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Cuatrimestre: {{materia.cuatrimestre}}</h6>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Cupo: {{materia.cupo}}</h6>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">AÃ±o: {{materia.anio}}</h6>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Profesor: {{materia.profesor.email}}</h6>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">

                    <p-table [value]="materia.alumnos" [scrollable]="true" scrollHeight="500px">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Email alumnos</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-alumno>
                            <tr>
                                <td>{{alumno.email}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <img [src]="materia.foto" alt="" style="width: 50px; height: 50px">
                    </div>
                </li>
              </div>
            </ul>
      </div>
    </div>
  </main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
