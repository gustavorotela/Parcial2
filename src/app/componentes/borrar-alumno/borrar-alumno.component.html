<app-menu></app-menu>
<p-table [value]="listaUsuarios" [scrollable]="true" scrollHeight="500px">
    <ng-template pTemplate="header">
        <tr>
            <th>Email</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-alumno>
        <tr (click)="borrarAlumno(alumno)" role="button">
            <td>{{alumno.email}}</td>
        </tr>
    </ng-template>
</p-table>
